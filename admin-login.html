<!doctype html>
<html class="no-js" lang="zxx">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Admin Login - Travelo+ CRM</title>
      <meta name="author" content="Themeholy">
      <meta name="description" content="Travelo+ - Hotel Management SaaS Software">
      <meta name="robots" content="NOINDEX,NOFOLLOW">
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com/">
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/fontawesome.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <style>
         body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
         }
         .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 20px;
         }
         .login-header {
            background: var(--theme-color);
            color: white;
            padding: 30px;
            text-align: center;
         }
         .login-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
         }
         .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
         }
         .login-body {
            padding: 40px;
         }
         .form-group {
            margin-bottom: 25px;
         }
         .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
         }
         .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
         }
         .form-control:focus {
            border-color: var(--theme-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
         }
         .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--theme-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
         }
         .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
         }
         .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
         }
         .alert-danger {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
         }
         .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
         }
         .password-toggle {
            position: relative;
         }
         .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
         }
      </style>
   </head>
   <body>
      <div class="login-container">
         <div class="login-header">
            <h2>Admin Login</h2>
            <p>CRM Enquiry Management System</p>
         </div>
         <div class="login-body">
            <div id="alertBox" class="alert"></div>
            <form id="loginForm">
               <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
               </div>
               <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-toggle">
                     <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                     <i class="fa fa-eye" id="togglePassword"></i>
                  </div>
               </div>
               <button type="submit" class="btn-login">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
               <a href="index.html" style="color: var(--theme-color); text-decoration: none;">‚Üê Back to Website</a>
            </div>
         </div>
      </div>

      <script>
         // Toggle password visibility
         document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
         });

         // Handle login form submission
         document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            
            // Simple authentication (In production, this should be server-side)
            // Default credentials: admin / admin123
            if (username === 'admin' && password === 'admin123') {
               // Store session
               localStorage.setItem('adminLoggedIn', 'true');
               localStorage.setItem('adminUsername', username);
               
               // Show success message
               alertBox.className = 'alert alert-success';
               alertBox.textContent = 'Login successful! Redirecting...';
               alertBox.style.display = 'block';
               
               // Redirect to admin dashboard
               setTimeout(function() {
                  window.location.href = 'admin-dashboard.html';
               }, 1000);
            } else {
               // Show error message
               alertBox.className = 'alert alert-danger';
               alertBox.textContent = 'Invalid username or password!';
               alertBox.style.display = 'block';
               
               // Hide alert after 3 seconds
               setTimeout(function() {
                  alertBox.style.display = 'none';
               }, 3000);
            }
         });
      </script>
   </body>
</html>
